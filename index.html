<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Charm|Cinzel+Decorative|Quattrocento" rel="stylesheet">

    <title>Psychic Test</title>
</head>

<body>

<div class="container">

    <div class="row pt-5">
        <div class="col-md-12 ml-4">
            <div id="heading">
                <h1>Are You Psychic?</h1>
                <h3>Test your abilities now...</h3>
                <h4>Guess a letter to read my mind.</h4>
                <p style="font-style:italic; color: goldenrod"> Press a letter key to make your prediction.</p>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="notifications">
                <h5 class="font-weight-bold" id="message"></h5>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <img src="assets/images/crystal-ball.png" alt="" class="img crystal-ball" style="position:absolute; top:0px; left: 850px; z-index: -20; height: 300px; opacity: 0">

    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="score" class="p-5">
                <p id="bold">What Letter am I thinking of?</p>
                <p id="win"></p>
                <p id="loss"></p>
                <p id="guesses"></p>
                <p id="letters"></p>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

<br><br><br><br><br><br><br><br><br><br>

    <div class="row">
        <div class="col-md-12" id="footer">
            <p class="text-center text-secondary">&hearts; Meredith Dinsdale 2019 &copy &hearts;</p>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
